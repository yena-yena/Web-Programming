<!doctype html>
<head>
<meta charset="UTF-8">
<title>별 문자 출력하기</title>
</head>
<body>
    <h3>별 문자 출력하기</h3>
<hr>
<script>
    var starNum = prompt("정수를 입력하세요");
    var ch1 = Number(starNum);
    var ch2 = parseInt(starNum);

    if (starNum>0){
        if (ch1 = ch2){
            function printStar(starNum){
                for (var i = 1; i <= starNum; i++){
                    for (var j = 0; j < i; j++)document.write("*");
            document.write("<br>");
                }
            }
                printStar(starNum);

        }else {document.write("입력오류입니다.");}
    }else {document.write("입력 오류입니다22");}
</script>
</body>
