<!doctype html>
<html>
<head>
  <title>소프트웨어 기술 설문조사</title>
</head>
<body>
  <header>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
  </header>
  <section>
    <article>
      <form>
        학년
        <input type="radio" name="1" value="1">1학년
        <input type="radio" name="1" value="2">2학년
        <input type="radio" name="1" value="3">3학년
        <input type="radio" name="1" value="4">4학년
      </form>
    </article>
    <article>
      <form>
        성별
        <input type="radio" name="2" value="1">남
        <input type="radio" name="2" value="2">여
      </form>
    </article>
    <article>
      <form>
        관심분야
        <select name="4">
          <option value="1">모바일 소프트웨어</option>
          <option value="2">pc 소프트웨어</option>
          <option value="3">하드웨어</option>
        </select>
      </form>
    </article>
    <article>
      <form>
        진로
        <input type="checkbox" name="3" value="2">개발
        <input type="checkbox" name="3" value="3">기획
        <input type="checkbox" name="3" value="4">영업
        <input type="checkbox" name="3" value="5">창업
      </form>
    </article>
    <article>
      <form>
        <textarea rows="10" cols="100">글을 남겨주세요</textarea>
  </section>
  <footer>
    <p>Copyright 2017 by Kitae</p>
  </footer>
</body>
</html>
