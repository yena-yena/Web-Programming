<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
 <title>갬블링 게임</title>
</head>
<style>
    #score {
        background-color : beige;
        width : 200px;
        height : 150px;}

    span {
        font-size : 100px;
        margin-left : 5px;
        color : blue;}

    #result {
        font-size: 15px;
        color: pink;
        font-family :'Times New Roman', Times, serif
    }
</style>
<body>
<h3>갬블링 게임</h3>
<p>각 숫자를 클릭하면 0에서 2 사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.</p>
<hr>
<script>
function first_try() {
    var first = document.getElementById("first");
    var number = Math.floor(Math.random()*3);
    first.innerHTML = number;
}
function second_try() {
    var second = document.getElementById("second");
    var number = Math.floor(Math.random() * 3);
    second.innerHTML = number;
}
function third_try() {
    var third = document.getElementById("third");
    var number = Math.floor(Math.random() * 3);
    third.innerHTML = number;

    if (first.innerHTML == second.innerHTML && second.innerHTML == third.innerHTML) {
        var first_result = document.getElementById("result");
        first_result.innerHTML = "Success (click here to do again)";
    }
    else {
        var second_result = document.getElementById("result");
        second_result.innerHTML = "fail (click here to do again)";
    }
}
function retry() {
    document.getElementById("result").innerHTML = " ";
    document.getElementById("first").innerHTML = 0;
    document.getElementById("second").innerHTML = 0;
    document.getElementById("third").innerHTML = 0;
}
</script>
        
<div id = "score">
    <span id="first" onclick = "first_try()">0</span>
    <span id="second" onclick = "second_try()">0</span>
    <span id="third" onclick = "third_try()">0</span></div>
<div id = "result" onclick = "retry()"></div>
</body>
</html>
