<!doctype html>
<html>
<head>
 <meta charset = "utf-8">
 <title>onclick</title>
</head>
<body>
    <h3>onclick, 계산기 만들기</h3>
    <hr>
    <pre>
    게산하고자 하는 수식을 입력하고 
    계산 버튼을 눌러봐요.


    </pre>
    <form>
        식 <input type = "text" id = "exp" value = "">
        값 <input type = "text" id = "result">
        <input type = "button" value = "계산" onclick = "calculate()">
    </form>
    
    <script>
        function calculate() {
            var expIs = document.getElementById("exp");
            var resultIs = document.getElementById("result");
            resultIs.value = eval(expIs.value);
        }
    </script>
</body>
</html>
